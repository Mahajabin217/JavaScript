<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!------ Events ------->
    <h1 onclick="console.log('Surprise')">We're discussing DOM</h1>
    <button onclick="console.log(10)">Click me</button>
    <button onclick="document.body.style.backgroundColor='Yellow'">Make Yellow</button>
    <button onclick="makeRed()">Make Red</button>
    <script src="events.js"></script>
    <script>
        function makeRed() {
            document.body.style.backgroundColor = 'red';
        }
    </script>

    <!------ Event Handlers ------->

    <button onclick="handleOnClick()">Handle event by click</button>
    <h3 id="handler-status">Defaul text</h3>
    <input id="input-field" type="text">
    <button id="btn-update">update</button>
    <p id="input-text-display">Default input text</p>
    <button id="event-listener">Handle event by add event listener</button>

    <script>
        function handleOnClick(){
            //console.log('button clicked');
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText='Handled by function';
        }

        // Option-2:

        document.getElementById('event-listener').addEventListener('click',function(){
            const handlerStatus=document.getElementById('handler-status');
            handlerStatus.innerText='Text updated by add event listener button'
        })

        // kono text input korle value pabo je bhbe

        document.getElementById('btn-update').addEventListener('click',function(){
            const inputfield = document.getElementById('input-field');
            const inputText =inputfield.value;
            const p = document.getElementById('input-text-display');
            p.innerText=inputText;
            inputfield.value='';
        })

        // Comment-Box banabo je bhbe

        
    </script>
</body>

</html>
